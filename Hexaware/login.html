<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Hub - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('picture2.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
    background: linear-gradient(to right, rgba(66, 68, 96, 0.8), rgba(47, 48, 64, 0.8)), 
                url('picture1.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;

        }
        .container {
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ff5757; /* Button color */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #ff4545; /* Hover color */
        }
        .container a {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Hire Hub</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="signup.html">Don't have an account? Sign up</a> <!-- Link to the sign-up page -->
    </div>
</body>
</html>
